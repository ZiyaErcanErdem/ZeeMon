<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-agent-heading" jhiTranslate="zeemonApp.agent.home.createOrEditLabel">Create or edit a Agent</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="zeemonApp.agent.agentName" for="field_agentName">Agent Name</label>
                    <input type="text" class="form-control" name="agentName" id="field_agentName"
                           formControlName="agentName"/>
                    <div *ngIf="editForm.get('agentName')!.invalid && (editForm.get('agentName')!.dirty || editForm.get('agentName')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('agentName')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('agentName')?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 100 }">
                        This field cannot be longer than 100 characters.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="zeemonApp.agent.agentInstanceId" for="field_agentInstanceId">Agent Instance Id</label>
                    <input type="text" class="form-control" name="agentInstanceId" id="field_agentInstanceId"
                           formControlName="agentInstanceId"/>
                    <div *ngIf="editForm.get('agentInstanceId')!.invalid && (editForm.get('agentInstanceId')!.dirty || editForm.get('agentInstanceId')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('agentInstanceId')?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 100 }">
                        This field cannot be longer than 100 characters.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="zeemonApp.agent.listenURI" for="field_listenURI">Listen URI</label>
                    <input type="text" class="form-control" name="listenURI" id="field_listenURI"
                           formControlName="listenURI"/>
                    <div *ngIf="editForm.get('listenURI')!.invalid && (editForm.get('listenURI')!.dirty || editForm.get('listenURI')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('listenURI')?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 512 }">
                        This field cannot be longer than 512 characters.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="zeemonApp.agent.agentType" for="field_agentType">Agent Type</label>
                    <select class="form-control" name="agentType" formControlName="agentType" id="field_agentType">
                        <option value="SQL_AGENT">{{ 'zeemonApp.AgentType.SQL_AGENT' | translate }}</option>
                        <option value="SHELL_AGENT">{{ 'zeemonApp.AgentType.SHELL_AGENT' | translate }}</option>
                        <option value="SQL_AND_SHELL_AGENT">{{ 'zeemonApp.AgentType.SQL_AND_SHELL_AGENT' | translate }}</option>
                    </select>
                    <div *ngIf="editForm.get('agentType')!.invalid && (editForm.get('agentType')!.dirty || editForm.get('agentType')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('agentType')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="zeemonApp.agent.agentStatus" for="field_agentStatus">Agent Status</label>
                    <select class="form-control" name="agentStatus" formControlName="agentStatus" id="field_agentStatus">
                        <option value="ACTIVE">{{ 'zeemonApp.AgentStatus.ACTIVE' | translate }}</option>
                        <option value="PASSIVE">{{ 'zeemonApp.AgentStatus.PASSIVE' | translate }}</option>
                        <option value="DISCONNECTED">{{ 'zeemonApp.AgentStatus.DISCONNECTED' | translate }}</option>
                    </select>
                    <div *ngIf="editForm.get('agentStatus')!.invalid && (editForm.get('agentStatus')!.dirty || editForm.get('agentStatus')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('agentStatus')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="zeemonApp.agent.agentDescription" for="field_agentDescription">Agent Description</label>
                    <input type="text" class="form-control" name="agentDescription" id="field_agentDescription"
                           formControlName="agentDescription"/>
                    <div *ngIf="editForm.get('agentDescription')!.invalid && (editForm.get('agentDescription')!.dirty || editForm.get('agentDescription')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('agentDescription')?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 512 }">
                        This field cannot be longer than 512 characters.
                        </small>
                    </div>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
