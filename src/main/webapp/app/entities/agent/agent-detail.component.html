<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="agent">
            <h2><span jhiTranslate="zeemonApp.agent.detail.title">Agent</span> {{ agent.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="zeemonApp.agent.agentName">Agent Name</span></dt>
                <dd>
                    <span>{{ agent.agentName }}</span>
                </dd>
                <dt><span jhiTranslate="zeemonApp.agent.agentInstanceId">Agent Instance Id</span></dt>
                <dd>
                    <span>{{ agent.agentInstanceId }}</span>
                </dd>
                <dt><span jhiTranslate="zeemonApp.agent.listenURI">Listen URI</span></dt>
                <dd>
                    <span>{{ agent.listenURI }}</span>
                </dd>
                <dt><span jhiTranslate="zeemonApp.agent.agentType">Agent Type</span></dt>
                <dd>
                    <span jhiTranslate="{{ 'zeemonApp.AgentType.' + agent.agentType }}">{{ agent.agentType }}</span>
                </dd>
                <dt><span jhiTranslate="zeemonApp.agent.agentStatus">Agent Status</span></dt>
                <dd>
                    <span jhiTranslate="{{ 'zeemonApp.AgentStatus.' + agent.agentStatus }}">{{ agent.agentStatus }}</span>
                </dd>
                <dt><span jhiTranslate="zeemonApp.agent.agentDescription">Agent Description</span></dt>
                <dd>
                    <span>{{ agent.agentDescription }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/agent', agent.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
