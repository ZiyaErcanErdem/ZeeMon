<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-content-mapper-heading" jhiTranslate="zeemonApp.contentMapper.home.createOrEditLabel">Create or edit a Content Mapper</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="zeemonApp.contentMapper.mapperName" for="field_mapperName">Mapper Name</label>
                    <input type="text" class="form-control" name="mapperName" id="field_mapperName"
                           formControlName="mapperName"/>
                    <div *ngIf="editForm.get('mapperName')!.invalid && (editForm.get('mapperName')!.dirty || editForm.get('mapperName')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('mapperName')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('mapperName')?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 255 }">
                        This field cannot be longer than 255 characters.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="zeemonApp.contentMapper.itemFormat" for="field_itemFormat">Item Format</label>
                    <select class="form-control" name="itemFormat" formControlName="itemFormat" id="field_itemFormat">
                        <option value="SQL_RESULTSET">{{ 'zeemonApp.ItemFormat.SQL_RESULTSET' | translate }}</option>
                        <option value="JSON">{{ 'zeemonApp.ItemFormat.JSON' | translate }}</option>
                        <option value="XML">{{ 'zeemonApp.ItemFormat.XML' | translate }}</option>
                        <option value="DELIMITED_TEXT">{{ 'zeemonApp.ItemFormat.DELIMITED_TEXT' | translate }}</option>
                        <option value="FIXED_LENGTH_TEXT">{{ 'zeemonApp.ItemFormat.FIXED_LENGTH_TEXT' | translate }}</option>
                        <option value="ANY">{{ 'zeemonApp.ItemFormat.ANY' | translate }}</option>
                    </select>
                    <div *ngIf="editForm.get('itemFormat')!.invalid && (editForm.get('itemFormat')!.dirty || editForm.get('itemFormat')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('itemFormat')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="zeemonApp.contentMapper.containsHeader" for="field_containsHeader">Contains Header</label>
                    <input type="checkbox" class="form-control" name="containsHeader" id="field_containsHeader"
                           formControlName="containsHeader"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="zeemonApp.contentMapper.fieldDelimiter" for="field_fieldDelimiter">Field Delimiter</label>
                    <input type="text" class="form-control" name="fieldDelimiter" id="field_fieldDelimiter"
                           formControlName="fieldDelimiter"/>
                    <div *ngIf="editForm.get('fieldDelimiter')!.invalid && (editForm.get('fieldDelimiter')!.dirty || editForm.get('fieldDelimiter')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('fieldDelimiter')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('fieldDelimiter')?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 50 }">
                        This field cannot be longer than 50 characters.
                        </small>
                    </div>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
