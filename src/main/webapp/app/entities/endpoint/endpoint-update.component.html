<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-endpoint-heading" jhiTranslate="zeemonApp.endpoint.home.createOrEditLabel">Create or edit a Endpoint</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="zeemonApp.endpoint.endpointName" for="field_endpointName">Endpoint Name</label>
                    <input type="text" class="form-control" name="endpointName" id="field_endpointName"
                           formControlName="endpointName"/>
                    <div *ngIf="editForm.get('endpointName')!.invalid && (editForm.get('endpointName')!.dirty || editForm.get('endpointName')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('endpointName')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('endpointName')?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 100 }">
                        This field cannot be longer than 100 characters.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="zeemonApp.endpoint.endpointInstanceId" for="field_endpointInstanceId">Endpoint Instance Id</label>
                    <input type="text" class="form-control" name="endpointInstanceId" id="field_endpointInstanceId"
                           formControlName="endpointInstanceId"/>
                    <div *ngIf="editForm.get('endpointInstanceId')!.invalid && (editForm.get('endpointInstanceId')!.dirty || editForm.get('endpointInstanceId')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('endpointInstanceId')?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 100 }">
                        This field cannot be longer than 100 characters.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="zeemonApp.endpoint.endpointType" for="field_endpointType">Endpoint Type</label>
                    <select class="form-control" name="endpointType" formControlName="endpointType" id="field_endpointType">
                        <option value="DATABASE">{{ 'zeemonApp.EndpointType.DATABASE' | translate }}</option>
                        <option value="FILE_SYSTEM">{{ 'zeemonApp.EndpointType.FILE_SYSTEM' | translate }}</option>
                        <option value="FTP">{{ 'zeemonApp.EndpointType.FTP' | translate }}</option>
                        <option value="SFTP">{{ 'zeemonApp.EndpointType.SFTP' | translate }}</option>
                        <option value="SSH">{{ 'zeemonApp.EndpointType.SSH' | translate }}</option>
                        <option value="REST">{{ 'zeemonApp.EndpointType.REST' | translate }}</option>
                        <option value="WEBSERVICE">{{ 'zeemonApp.EndpointType.WEBSERVICE' | translate }}</option>
                        <option value="AGENT">{{ 'zeemonApp.EndpointType.AGENT' | translate }}</option>
                    </select>
                    <div *ngIf="editForm.get('endpointType')!.invalid && (editForm.get('endpointType')!.dirty || editForm.get('endpointType')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('endpointType')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="zeemonApp.endpoint.endpointSpec" for="field_endpointSpec">Endpoint Spec</label>
                    <select class="form-control" name="endpointSpec" formControlName="endpointSpec" id="field_endpointSpec">
                        <option value="ANY">{{ 'zeemonApp.EndpointSpec.ANY' | translate }}</option>
                        <option value="MSSQL">{{ 'zeemonApp.EndpointSpec.MSSQL' | translate }}</option>
                        <option value="MYSQL">{{ 'zeemonApp.EndpointSpec.MYSQL' | translate }}</option>
                        <option value="POSTGRESQL">{{ 'zeemonApp.EndpointSpec.POSTGRESQL' | translate }}</option>
                        <option value="ORACLE">{{ 'zeemonApp.EndpointSpec.ORACLE' | translate }}</option>
                        <option value="MONGODB">{{ 'zeemonApp.EndpointSpec.MONGODB' | translate }}</option>
                    </select>
                    <div *ngIf="editForm.get('endpointSpec')!.invalid && (editForm.get('endpointSpec')!.dirty || editForm.get('endpointSpec')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('endpointSpec')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="zeemonApp.endpoint.endpointDescription" for="field_endpointDescription">Endpoint Description</label>
                    <input type="text" class="form-control" name="endpointDescription" id="field_endpointDescription"
                           formControlName="endpointDescription"/>
                    <div *ngIf="editForm.get('endpointDescription')!.invalid && (editForm.get('endpointDescription')!.dirty || editForm.get('endpointDescription')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('endpointDescription')?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 512 }">
                        This field cannot be longer than 512 characters.
                        </small>
                    </div>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
